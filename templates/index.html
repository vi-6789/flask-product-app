<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh Sách Sản Phẩm</title>
</head>
<body>
    <h1>Danh Sách Sản Phẩm</h1>
    <form method="GET" action="/">
        <input type="text" name="search" placeholder="Tìm kiếm theo tên sản phẩm" value="{{ search_query }}">
        <button type="submit">Tìm kiếm</button>
    </form>
    <a href="/add">Thêm sản phẩm</a>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Tên</th>
            <th>Mô tả</th>
            <th>Giá</th>
            <th>Thao tác</th>
        </tr>
        {% for product in products %}
        <tr>
            <td>{{ product[0] }}</td>
            <td>{{ product[1] }}</td>
            <td>{{ product[2] }}</td>
            <td>{{ product[3] }}</td>
            <td>
                <a href="/edit/{{ product[0] }}">Sửa</a> | 
                <a href="/delete/{{ product[0] }}">Xóa</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
